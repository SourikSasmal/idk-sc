<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"> <!-- Comic-like font -->
</head>
<body class="dark">
  <button id="theme-toggle">Toggle Theme</button>
  <h1 class="headd" style="margin-top: 20px; text-align: center;">Random Quote Generator</h1>
  <div class="container">
    <div class="quote-box">
      <p id="quote">Click the button to get a quote!</p>
      <p id="author"></p>
      <div id="spinner"></div>
    </div>
    <button id="new-quote">New Quote</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
